apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.keycloak.clients.gateway.clientId | default "mcp-gateway-client" }}-secret
  namespace: {{ .Values.keycloak.namespace | default "mcp-shared" }}
  labels:
    app: mcp-gateway
    component: authentication
type: Opaque
stringData:
  CLIENT_ID: {{ .Values.keycloak.clients.gateway.clientId | default "mcp-gateway-client" }}
  CLIENT_SECRET: {{ .Values.keycloak.clients.gateway.secret | default "PLACEHOLDER-UPDATE-ME" }}
  KEYCLOAK_URL: "https://mcp-keycloak-mcp-shared.apps.{{ .Values.global.hubClusterDomain | default "your-cluster.com" }}"
  KEYCLOAK_REALM: {{ .Values.keycloak.realm.name | default "mcp-realm" }}
